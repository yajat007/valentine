<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Proposal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffe6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2rem;
      color: #ff5e78;
      margin-bottom: 20px;
      text-align: center;
      padding: 0 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    button {
      background-color: #ff8fa3;
      color: white;
      border: none;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #ff5e78;
      transform: scale(1.05);
    }

    #photoContainer {
      margin-top: 30px;
      text-align: center;
      padding: 0 20px;
    }

    img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .message-container {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .message-container h2 {
      font-size: 2rem;
      color: #ff5e78;
      margin-bottom: 10px;
    }

    .message-container p {
      font-size: 1.2rem;
      color: #333;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Will You Be My Valentine? üòçü•∞</h1>
  <div class="buttons">
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
  </div>
  <div id="photoContainer"></div>

  <script>
    const yesPhoto = "yes.JPG"; // Replace with your actual "Yes" photo URL or filename
    const noPhoto = "no.JPG"; // Replace with your actual "No" photo URL or filename

    document.getElementById("yesButton").addEventListener("click", () => {
      displayPhoto(yesPhoto);
      showShowMessageButton();
    });

    document.getElementById("noButton").addEventListener("click", () => {
      displayPhoto(noPhoto, true);
    });

    function displayPhoto(photoUrl, showMessage = false) {
      const photoContainer = document.getElementById("photoContainer");
      let html = `<img src="${photoUrl}" alt="Response Photo">`;
      
      if (showMessage) {
        html += `<div class="are-you-sure">Are you sure? üò¢</div>`;
      }

      photoContainer.innerHTML = html;
    }

    function showShowMessageButton() {
      const photoContainer = document.getElementById("photoContainer");
      photoContainer.innerHTML += `
        <button id="showMessageButton" style="margin-top: 20px;">Show Message</button>
      `;

      document.getElementById("showMessageButton").addEventListener("click", showMessage);
    }

    function showMessage() {
      const body = document.body;
      body.innerHTML = `
        <div class="message-container">
          <h2>A Special Message for You </h2>
          <p>
            Hey Kavya(my bbgüòç), <br><br>
            Ever since we met, you've filled my life with so much happiness and joy.  
            Being with you has shown me how beautiful life can be.  
            You're the most amazing person I've ever known, and I can't wait for all the moments we'll share in the future.  
            You're the best thing happend to me and im so grateful for you  
            I feel so lucky to call you mine. ü•∞  
            Yajat
          </p>
          <p style="font-weight: bold; margin-top: 20px;">I will always love youu no matter whatüëä</p>
        </div>
      `;
    }
  </script>
</body>
</html>
